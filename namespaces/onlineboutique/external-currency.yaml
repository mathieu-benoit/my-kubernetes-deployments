apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: currency
spec:
  hosts:
  - www.ecb.europa.eu
  ports:
  - number: 443
    name: https
    protocol: HTTPS
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: currency
spec:
  hosts:
    - www.ecb.europa.eu
  http:
  - fault:
      abort:
        httpStatus: 500
        percentage:
          value: 100
    route:
      - destination:
          host: www.ecb.europa.eu
          port:
            number: 443
        weight: 100