apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cart
spec:
  selector:
    matchLabels:
      app: redis-cart
  template:
    metadata:
      labels:
        app: redis-cart
    spec:
      serviceAccountName: boutique-ksa
      containers:
      - name: redis-cart
        image: us-east4-docker.pkg.dev/mygke-955/containers/boutique/redis:alpine
        ports:
        - containerPort: 6379
        readinessProbe:
          initialDelaySeconds: 15
          periodSeconds: 5
          tcpSocket:
            port: 6379
        livenessProbe:
          initialDelaySeconds: 15
          periodSeconds: 5
          tcpSocket:
            port: 6379
        volumeMounts:
        - mountPath: /data
          name: redis-data
        resources:
          requests:
            cpu: 3m
            memory: 6Mi
          limits:
            cpu: 6m
            memory: 7Mi
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis-cart
spec:
  type: ClusterIP
  selector:
    app: redis-cart
  ports:
  - name: tcp
    port: 6379
    targetPort: 6379
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: redis-cart
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: redis-cart
  updatePolicy:
    updateMode: "Off"