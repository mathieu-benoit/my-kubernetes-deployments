name: ci-myblog

on:
  push:
    branches: [ main ]
    paths:
    - namespaces/myblog/*
    - .github/workflows/ci-myblog.yml
  pull_request:
    branches: [ main ]
    paths:
    - namespaces/myblog/*
    - .github/workflows/ci-myblog.yml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run a multi-line script
        run: |
          cd namespaces
          docker run \
            -v `pwd`/myblog:/myblog garethr/kubeval \
            --strict \
            --skip-kinds VerticalPodAutoscaler,ServiceEntry,VirtualService,Gateway,DestinationRule \
            myblog/*
