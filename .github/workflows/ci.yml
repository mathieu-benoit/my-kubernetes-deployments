name: ci
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: google-github-actions/setup-gcloud@v0.2.1
      - name: hydration	
        run: |
          gcloud components install nomos --quiet
          mkdir tmp
          nomos hydrate --flat --no-api-server-check --output tmp/hydrated-manifests.yaml
      - name: kubeval
        run: |
          gcloud components install kpt --quiet
          kpt fn eval tmp --image gcr.io/kpt-fn/kubeval:v0.2 -- strict=true
      - name: gatekeeper
        run: |
          kpt fn eval --image gcr.io/kpt-fn/gatekeeper:v0.2 --truncate-output=false tmp/